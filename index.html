<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container">

    <input type="button" class="grid-itema" value="c" onclick="deleteResult()"  class="buttona">
    <input type="button" class="grid-itemj" value="="  onclick="operation()" class="inputj"> 
    <button class="grid-itemb" value="DE" class="inputb" onclick="deleteAllResults()">DE</button>

    <div class="buttons">
        
        <button  class="grid-itemc" value="/100" class="inputc">%</button>
        <input type="button" class="grid-itemd" value="/" class="inputd" > 
        <input type="button" class="grid-iteme" value="*" class="inpute" > 
        <input type="button" class="grid-itemf" value="+" class="inputf"> 
       <input type="button" class="grid-itemr" value="-" class="inputr"> 
        <input type="button" class="grid-items" value="." class="inputs">
      
       <input type="button" class="grid-itemh" value="1"  class="inputh"  >
        <input type="button" class="grid-itemi"  value="2" class="inputi">
        <input type="button" class="grid-itemg" value="3" class="inputg">
        <input type="button" class="grid-itemk" value="4" class="inputk">
        <input type="button" class="grid-iteml" value="5" class="inputl">
        <input type="button" class="grid-itemm" value="6" class="inputm">
        <input type="button" class="grid-itemn" value="7" class="inputn">
        <input type="button" class="grid-itemo" value="8" class="inputo">
        <input type="button" class="grid-itemp" value="9" class="inputp">
        <input type="button" class="grid-itemq" value="0" class="inputq">
       
        <div class="span">  </div>
    </div>
       
        












</div>
<script src="main.js"></script>
</body>
</html>
